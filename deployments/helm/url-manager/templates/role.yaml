{{- if and .Values.serviceAccount.create .Values.rbac.create (not .Values.rbac.useClusterRole) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "url-manager.fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "url-manager.labels" . | nindent 4 }}
rules:
# Deployments 权限
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

# Services 权限
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

# Secrets 权限
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

# Ingress 权限
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

# ConfigMaps 权限 (可能需要用于配置)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

# Pods 权限 (用于监控和调试)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

# Events 权限 (用于监控和调试)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

# ReplicaSets 权限 (Deployment 管理需要)
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
{{- end }}
