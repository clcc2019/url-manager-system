{{- if and .Values.serviceAccount.create .Values.rbac.create .Values.rbac.useClusterRole -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "url-manager.fullname" . }}-manager
  labels:
    {{- include "url-manager.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "url-manager.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ include "url-manager.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
