name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      platforms:
        description: 'Platforms to build for'
        required: true
        default: 'linux/amd64,linux/arm64'
        type: choice
        options:
        - 'linux/amd64'
        - 'linux/arm64'
        - 'linux/amd64,linux/arm64'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 构建后端镜像
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        platforms: ${{ github.event.inputs.platforms }}
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.event.inputs.tag }}
        labels: |
          org.opencontainers.image.title=URL Manager Backend
          org.opencontainers.image.description=Backend service for URL Manager System
          org.opencontainers.image.version=${{ github.event.inputs.tag }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.created=${{ steps.meta.outputs.created }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # 构建前端镜像
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        platforms: ${{ github.event.inputs.platforms }}
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.event.inputs.tag }}
        labels: |
          org.opencontainers.image.title=URL Manager Frontend
          org.opencontainers.image.description=Frontend application for URL Manager System
          org.opencontainers.image.version=${{ github.event.inputs.tag }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.created=${{ steps.meta.outputs.created }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # 输出构建结果
    - name: Image build summary
      run: |
        echo "✅ 镜像构建完成"
        echo ""
        echo "📦 构建的镜像:"
        echo "- 后端: ghcr.io/${{ github.repository }}/backend:${{ github.event.inputs.tag }}"
        echo "- 前端: ghcr.io/${{ github.repository }}/frontend:${{ github.event.inputs.tag }}"
        echo ""
        echo "🏗️ 构建平台: ${{ github.event.inputs.platforms }}"
        echo ""
        echo "🔗 GitHub Packages: https://github.com/${{ github.repository }}/pkgs/container/backend"